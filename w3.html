<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bootstrap panels list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<div class="panel-group" role="tablist">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="collapseListGroupHeading1">
				<h4 class="panel-title">
					<a href="#collapseListGroup1" role="button" data-toggle="collapse"  aria-expanded="true">
						Collapsible list group
					</a>
				</h4>
			</div>
			<div class="panel-collapse collapse in" role="tabpanel" id="collapseListGroup1"
				 aria-labelledby="collapseListGroupHeading1">
				<ul class="list-group">
					<li class="list-group-item">Bootply</li>
					<li class="list-group-item">One itmus ac facilin</li>
					<li class="list-group-item">Second eros</li>
				</ul>
			</div>
		</div>



		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingThree">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
						Collapsible Group Item #3
					</a>
				</h4>
			</div>
			<div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
				<ul class="list-group">
					<li class="list-group-item">Bootply</li>
					<li class="list-group-item">One itmus ac facilin</li>
					<li class="list-group-item">Second eros</li>
				</ul>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Collapsible Group Item #1
					</a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				<ul class="list-group">
					<li class="list-group-item">Bootply</li>
					<li class="list-group-item">One itmus ac facilin</li>
					<li class="list-group-item">Second eros</li>
				</ul>
			</div>
		</div>
	</div>

</div>
<script type="text/javascript" src="src/w3.js"></script>
</body>
</html>
