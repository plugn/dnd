<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Sortable Multi Group</title>
	<link rel="stylesheet" href="">
	<link href="//rubaxa.github.io/Ply/ply.css" rel="stylesheet" type="text/css"/>
	<link href="//fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css"/>

	<link href="multi.css" rel="stylesheet" type="text/css"/>

	<script src="Sortable.js"></script>

</head>
<body>
<div class="container">
	<div id="multi" style="margin-left: 30px">
		<div><div data-force="5" class="layer title title_xl">Multi</div></div>

		<div class="layer tile" data-force="30">
			<div class="tile__name">Group A</div>
			<div class="tile__list">
				<img src="http://rubaxa.github.io/Sortable/st/face-01.jpg"><!--
					--><img src="http://rubaxa.github.io/Sortable/st/face-02.jpg"><!--
					--><img src="http://rubaxa.github.io/Sortable/st/face-03.jpg"><!--
					--><img src="http://rubaxa.github.io/Sortable/st/face-04.jpg">
			</div>
		</div>

		<div class="layer tile" data-force="25">
			<div class="tile__name">Group B</div>
			<div class="tile__list">
				<img src="http://rubaxa.github.io/Sortable/st/face-05.jpg"><!--
					--><img src="http://rubaxa.github.io/Sortable/st/face-06.jpg"><!--
					--><img src="http://rubaxa.github.io/Sortable/st/face-07.jpg">
			</div>
		</div>

		<div class="layer tile" data-force="20">
			<div class="tile__name">Group C</div>
			<div class="tile__list">
				<img src="http://rubaxa.github.io/Sortable/st/face-08.jpg"><!--
					-->
				<img src="http://rubaxa.github.io/Sortable/st/face-09.jpg" draggable="false" class=""></div>
		</div>

	</div>
</div>
<style>
	#layers-container {
		height: calc(100% - 50px);
		overflow-y: scroll;
	}
</style>

<div id="list" class="content-pane" style="display: block;">
	<div id="layers-container" class="list-group"><a href="#" data-index="0" class="list-group-item">background<button class="btn btn-sm btn-default sm-btn-remove pull-right" type="button" onclick="codeEditor.removeLayer(0,'background', event)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a><a href="#" data-index="1" class="list-group-item">water<button class="btn btn-sm btn-default sm-btn-remove pull-right" type="button" onclick="codeEditor.removeLayer(1,'water', event)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a></div>
	<button id="add_layer_btn" class="btn btn-primary icon_btn" data-toggle="modal" data-target="#createLayerModal">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
	</button>
</div>
<script src="src/st.js"></script>


</body>
</html>
